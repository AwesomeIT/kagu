AllCops:
  DisplayCopNames: true
  Exclude: 
    - ./config/**/*.rb
    - ./db/**/*
    - ./kagu/**/*
    - ./spec/**/*
    - ./vendor/**/*
    - Gemfile
    - Guardfile
    - ./*.gemspec

Style/Documentation:
  Enabled: false

Lint/Debugger:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/MultilineIfModifier:
  Enabled: false

Style/RegexpLiteral:
  Enabled: false

Metrics/ClassLength:
  Max: 150

Metrics/MethodLength:
  Max: 15